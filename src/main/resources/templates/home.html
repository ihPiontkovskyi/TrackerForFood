<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food Tracker</title>
    <link rel="icon" type="image/png" th:href="@{/images/logo-002.png}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet">
</head>

<body class="bg-gra-02">
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/home}">
                        <em class="menu-icon fa fa-bar-chart"></em>
                        <span th:text="#{highlights.btn}"></span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/records}"> <em class="menu-icon fa fa-calendar"></em>
                        <span th:text="#{diary.btn}"></span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/meals}"> <em class="menu-icon fa fa-cutlery"></em>
                        <span th:text="#{meals.btn}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="home"><img th:src="@{/images/logo-001.png}" alt="Logo"></a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">
                <div class="user-area dropdown">
                    <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <em class="fa fa-user-circle"></em>
                    </a>
                    <div class="user-menu dropdown-menu">
                        <a class="nav-link" href="settings"><em class="fa fa -cog"></em>
                            <span th:text="#{profile.btn}"></span>
                        </a>

                        <a class="nav-link" th:href="@{/logout}"><em class="fa fa-power -off"></em>
                            <span th:text="#{logout.btn}"></span>
                        </a>
                    </div>
                </div>

                <div class="lang-block">
                    <a th:href="@{/home(lang=en)}">EN</a>
                    <a th:href="@{/home(lang=ru)}">RU</a>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="stat-widget-five">
                                <div class="stat-icon dib flat-color-1">
                                    <em class="pe-7s-gleam"></em>
                                </div>
                                <div class="stat-content">
                                    <div class="text-left dib">
                                        <div class="stat-text">
                                            <span class="count"
                                                  th:text="${homeModel.getDailySums().getSumEnergy()}"></span>
                                            <span th:text="#{kcal.field}"></span>
                                        </div>
                                        <div class="stat-heading">
                                            <span th:text="#{energy.label}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="stat-widget-five">
                                <div class="stat-icon dib flat-color-2">
                                    <em class="pe-7s-graph1"></em>
                                </div>
                                <div class="stat-content">
                                    <div class="text-left dib">
                                        <div class="stat-text">
                                            <span class="count"
                                                  th:text="${homeModel.getDailySums().getSumProtein()}"></span>
                                            <span th:text="#{weight.label}"></span>
                                        </div>
                                        <div class="stat-heading">
                                            <span th:text="#{protein.label}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="stat-widget-five">
                                <div class="stat-icon dib flat-color-4">
                                    <em class="pe-7s-leaf"></em>
                                </div>
                                <div class="stat-content">
                                    <div class="text-left dib">
                                        <div class="stat-text">
                                            <span class="count"
                                                  th:text="${homeModel.getDailySums().getSumCarbohydrates()}"></span>
                                            <span th:text="#{weight.label}"></span>
                                        </div>
                                        <div class="stat-heading">
                                            <span th:text="#{carbohydrate.label}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="stat-widget-five">
                                <div class="stat-icon dib flat-color-3">
                                    <em class="pe-7s-drop"></em>
                                </div>
                                <div class="stat-content">
                                    <div class="text-left dib">
                                        <div class="stat-text">
                                            <span class="count"
                                                  th:text="${homeModel.getDailySums().getSumWater()}"></span>
                                            <span th:text="#{volume.label}"></span>
                                        </div>
                                        <div class="stat-heading">
                                            <span th:text="#{water.label}"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-8">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="box-title">
                                <span th:text="#{last.week.label}"></span>
                            </h4>
                        </div>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="card-body">
                                    <div id="traffic-chart" class="traffic-chart"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="box-title">
                                <span th:text="#{daily.goal.label}"></span>
                            </h4>
                            <div class="card-body">
                                <div class="progress-box progress-1">
                                    <h4 class="por-title">
                                        <span th:text="#{energy.label}"></span>
                                    </h4>
                                    <div class="progress mb-2" style="height: 5px;">
                                        <div class="progress-bar bg-flat-color-1" role="progressbar"
                                             th:style="|width: ${homeModel.getDailyGoal().getDailyEnergyGoal()}%|"
                                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="progress-box progress-2">
                                    <h4 class="por-title">
                                        <span th:text="#{water.label}"></span>
                                    </h4>
                                    <div class="progress mb-2" style="height: 5px;">
                                        <div class="progress-bar bg-flat-color-2" role="progressbar"
                                             th:style="|width: ${homeModel.getDailyGoal().getDailyWaterGoal()}%|"
                                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="progress-box progress-2">
                                    <h4 class="por-title">
                                        <span th:text="#{carbohydrate.label}"></span>
                                    </h4>
                                    <div class="progress mb-2" style="height: 5px;">
                                        <div class="progress-bar bg-flat-color-3" role="progressbar"
                                             th:style="|width: ${homeModel.getDailyGoal().getDailyCarbohydratesGoal()}%|"
                                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="progress-box progress-2">
                                    <h4 class="por-title">
                                        <span th:text="#{protein.label}"></span>
                                    </h4>
                                    <div class="progress mb-2" style="height: 5px;">
                                        <div class="progress-bar bg-flat-color-4" role="progressbar"
                                             th:style="|width: ${homeModel.getDailyGoal().getDailyProteinGoal()}%|"
                                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                                <div class="progress-box progress-2">
                                    <h4 class="por-title">
                                        <span th:text="#{fat.label}"></span>
                                    </h4>
                                    <div class="progress mb-2" style="height: 5px;">
                                        <div class="progress-bar bg-flat-color-5" role="progressbar"
                                             th:style="|width: ${homeModel.getDailyGoal().getDailyFatGoal()}%|"
                                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="footer-inner bg-white">
            <div class="row">
                <div class="col-lg-12 text-center">
                    Made by <a href="https://github.com/ihPiontkovskyi/">Ihor Piontkovskyi</a>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/59810e450d.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.js"></script>
<script th:inline="javascript">
    jQuery(document).ready(function ($) {
        if ($('#traffic-chart').length) {
            let labels = [[${homeModel.getLabels()}]];
            let protein = [[${homeModel.getWeeklyProteinStat()}]];
            let carb = [[${homeModel.getWeeklyCarbohydrateStat()}]];
            let energy = [[${homeModel.getWeeklyEnergyStat()}]];
            let water = [[${homeModel.getWeeklyWaterStat()}]];
            let fat = [[${homeModel.getWeeklyFatStat()}]];
            let chart = new Chartist.Line('#traffic-chart', {
                labels: labels,
                series: [
                    energy,
                    water,
                    carb,
                    fat,
                    protein
                ]
            }, {
                low: 0,
                showArea: true,
                showLine: true,
                showPoint: false,
                fullWidth: true,
                axisX: {
                    showGrid: true
                }
            });
            chart.on('draw', function (data) {
                if (data.type === 'line' || data.type === 'area') {
                    data.element.animate({
                        d: {
                            begin: 2000 * data.index,
                            dur: 2000,
                            from: data.path.clone().scale(1, 0).translate(0, data.chartRect.height()).stringify(),
                            to: data.path.clone().stringify(),
                            easing: Chartist.Svg.Easing.easeOutQuint
                        }
                    });
                }
            });
        }
    });
</script>
</body>
</html>
