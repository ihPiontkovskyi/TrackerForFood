<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/general :: head"></head>

<body class="bg-gra-02">
<aside th:replace="fragments/general :: aside"></aside>
<div id="right-panel" class="right-panel">
    <header th:replace="fragments/general :: header"></header>
    <div class="content">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title" th:text="#{add.meal.label}">
                    </h2>
                    <form th:action="@{/meals/add}" method="POST" th:object="${meal}">
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <input class="input--style-4" th:placeholder="#{meal.name}" type="text"
                                               name="name" th:field="*{name}">
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <input class="input--style-4" th:placeholder="#{weight.column.label}"
                                               type="number"
                                               name="weight" th:field="*{weight}">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <input class="input--style-4"
                                               th:placeholder="#{protein.label}+', '+#{weight.label}" type="number"
                                               name="protein" th:field="*{protein}">
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <input class="input--style-4"
                                               th:placeholder="#{water.label}+', '+#{volume.label}" type="number"
                                               name="water" th:field="*{water}">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <input class="input--style-4"
                                               th:placeholder="#{carbohydrate.label}+', '+#{weight.label}" type="number"
                                               name="carbohydrate" th:field="*{carbohydrate}">
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <input class="input--style-4" th:placeholder="#{fat.label}+', '+#{weight.label}"
                                               type="number"
                                               name="fat" th:field="*{fat}">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" th:text="#{add.btn}">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/general :: footer"></footer>
</div>
</body>
</html>
