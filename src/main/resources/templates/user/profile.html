<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Food Tracker</title>
    <link rel="icon" type="image/png" th:href="@{/static/images/logo-002.png}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link th:href="@{/css/form.css}" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet">
</head>

<body class="bg-gra-02">
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/home}">
                        <em class="menu-icon fa fa-bar-chart"></em>
                        <span th:text="#{highlights.btn}"></span></a>
                </li>
                <li>
                    <a th:href="@{/records}"> <em class="menu-icon fa fa-calendar"></em>
                        <span th:text="#{diary.btn}"></span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/meals}"> <em class="menu-icon fa fa-cutlery"></em>
                        <span th:text="#{meals.btn}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="top-left">
            <div class="navbar-header">
                <a class="navbar-brand" href="home"><img th:src="@{/images/logo-001.png}" alt="Logo"></a>
            </div>
        </div>
        <div class="top-right">
            <div class="header-menu">
                <div class="user-area dropdown float-right">
                    <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        <em class="fa fa-user-circle"></em>
                    </a>

                    <div class="user-menu dropdown-menu">
                        <a class="nav-link" th:href="@{/profile}"><em class="fa fa -cog"></em>
                            <span th:text="#{profile.btn}"></span>
                        </a>

                        <a class="nav-link" th:href="@{/logout}"><em class="fa fa-power -off"></em>
                            <span th:text="#{logout.btn}"></span>
                        </a>
                    </div>
                </div>
                <div class="lang-block">
                    <a th:href="@{/profile(lang='en')}">EN</a>
                    <a th:href="@{/profile(lang='ru')}">RU</a>
                </div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title" th:text="${user.firstName + ' ' + user.lastName}">
                    </h2>
                    <form th:action="@{/profile}" method="POST" th:object="${user}">
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <input class="input--style-4" th:placeholder="#{first.name.field}" type="text"
                                               name="first_name" th:field="*{firstName}" th:value="${user.firstName}">
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <input class="input--style-4" th:placeholder="#{last.name.field}" type="text"
                                               name="last_name" th:field="*{lastName}" th:value="${user.lastName}">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <div class="input-group-icon">
                                            <input class="input--style-4 js-datepicker"
                                                   th:placeholder="#{birthday.field}"
                                                   type="text" name="birthday"
                                                   th:field="*{birthday}"
                                                   th:value="${user.birthday}">
                                            <em class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></em>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <!--TODO set value-->
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <span th:text="#{gender.field}"></span>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="gender" th:field="*{gender}">
                                                <th:block th:if="${user.gender.name() == 'OTHER'}">
                                                    <option th:value="${T(ua.foodtracker.domain.Gender).OTHER}"
                                                            selected="selected"
                                                            th:text="#{other.checkbox}">
                                                    </option>
                                                </th:block>
                                                <th:block th:unless="${user.gender.name() == 'OTHER'}">
                                                    <option th:value="${T(ua.foodtracker.domain.Gender).OTHER}"
                                                            th:text="#{other.checkbox}">
                                                    </option>
                                                </th:block>

                                                <th:block th:if="${user.gender.name() == 'MALE'}">
                                                    <option th:value="${T(ua.foodtracker.domain.Gender).MALE}"
                                                            th:text="#{male.checkbox}"
                                                            selected="selected">
                                                    </option>
                                                </th:block>
                                                <th:block th:unless="${user.gender.name() == 'MALE'}">
                                                    <option th:value="${T(ua.foodtracker.domain.Gender).MALE}"
                                                            th:text="#{male.checkbox}">
                                                    </option>
                                                </th:block>
                                                <th:block th:if="${user.gender.name() == 'FEMALE'}">
                                                    <option th:value="${T(ua.foodtracker.domain.Gender).FEMALE}"
                                                            selected="selected"
                                                            th:text="#{female.checkbox}">
                                                    </option>
                                                </th:block>
                                                <th:block th:unless="${user.gender.name() == 'FEMALE'}">
                                                    <option th:value="${T(ua.foodtracker.domain.Gender).FEMALE}"
                                                            th:text="#{female.checkbox}">
                                                    </option>
                                                </th:block>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <input class="input--style-4" th:placeholder="#{weight.field}" type="number"
                                               name="weight" th:field="*{weight}" th:value="${user.weight}">
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="label">
                                        <input class="input--style-4" th:placeholder="#{height.field}" type="number"
                                               name="height" th:field="*{height}" th:value="${user.height}">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">
                                <span th:text="#{lifestyle.select}"></span>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="lifestyle" th:field="*{lifestyle}">
                                        <option th:value="${T(ua.foodtracker.domain.Lifestyle).NOT_SELECTED}"
                                                selected="selected"
                                                th:text="#{choose.option}">
                                        </option>
                                        <option th:value="${T(ua.foodtracker.domain.Lifestyle).SEDENTARY}"
                                                th:text="#{sedentary.option}">
                                        </option>
                                        <option th:value="${T(ua.foodtracker.domain.Lifestyle).LIGHTLY_ACTIVE}"
                                                th:text="#{lightly.active.option}">
                                        </option>
                                        <option th:value="${T(ua.foodtracker.domain.Lifestyle).ACTIVE}"
                                                th:text="#{active.option}">
                                        </option>
                                        <option th:value="${T(ua.foodtracker.domain.Lifestyle).VERY_ACTIVE}"
                                                th:text="#{very.active.option}">
                                        </option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </label>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" th:text="#{submit.btn}">
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="footer-inner bg-white">
            <div class="row">
                <div class="col-lg-12 text-center">
                    Made by <a href="https://github.com/ihPiontkovskyi/">Ihor Piontkovskyi</a>
                </div>
            </div>
        </div>
    </footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/59810e450d.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script th:inline="javascript">
    (function ($) {
        'use strict';
        let locale_lang;
        let currentLang = [[#{lang}]];
        if ("??lang_ru??" === currentLang) {
            locale_lang = {
                format: 'YYYY-MM-DD',
                "daysOfWeek": [
                    "Вс",
                    "Пн",
                    "Вт",
                    "Ср",
                    "Чт",
                    "Пт",
                    "Сб"
                ],
                "monthNames": [
                    "Январь",
                    "Февраль",
                    "Март",
                    "Апрель",
                    "Май",
                    "Июнь",
                    "Июль",
                    "Август",
                    "Сентябрь",
                    "Октябрь",
                    "Ноябрь",
                    "Декабрь"
                ],
            }
        } else {
            locale_lang = {
                format: 'YYYY-MM-DD'
            }
        }
        try {
            $('.js-datepicker').daterangepicker({
                "singleDatePicker": true,
                "showDropdowns": true,
                "autoUpdateInput": false,
                locale: locale_lang,
            });
            let myCalendar = $('.js-datepicker');
            let isClick = 0;
            $(window).on('click', function () {
                isClick = 0;
            });
            $(myCalendar).on('apply.daterangepicker', function (ev, picker) {
                isClick = 0;
                $(this).val(picker.startDate.format('YYYY-MM-DD'));

            });
            $('.js-btn-calendar').on('click', function (e) {
                e.stopPropagation();
                if (isClick === 1) isClick = 0;
                else if (isClick === 0) isClick = 1;
                if (isClick === 1) {
                    myCalendar.focus();
                }
            });
            $(myCalendar).on('click', function (e) {
                e.stopPropagation();
                isClick = 1;
            });
            $('.daterangepicker').on('click', function (e) {
                e.stopPropagation();
            });
        } catch (er) {
            console.log(er);
        }
        try {
            let selectSimple = $('.js-select-simple');
            selectSimple.each(function () {
                let that = $(this);
                let selectBox = that.find('select');
                let selectDropdown = that.find('.select-dropdown');
                selectBox.select2({
                    dropdownParent: selectDropdown
                });
            });
        } catch (err) {
            console.log(err);
        }
    })(jQuery);
</script>
</body>
</html>
