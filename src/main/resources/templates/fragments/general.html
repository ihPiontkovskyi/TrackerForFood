<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Food Tracker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="icon" type="image/png" th:href="@{/images/logo-002.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link th:href="@{/css/register.css}" rel="stylesheet" media="all">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet"/>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/59810e450d.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.0.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
</head>
<body>
<aside id="left-panel" class="left-panel" th:fragment="aside">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a th:href="@{/home}">
                        <em class="menu-icon fa fa-bar-chart"></em>
                        <span th:text="#{highlights.btn}"></span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/records}"> <em class="menu-icon fa fa-calendar"></em>
                        <span th:text="#{diary.btn}"></span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/meals}"> <em class="menu-icon fa fa-cutlery"></em>
                        <span th:text="#{meals.btn}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</aside>

<header id="header" class="header" th:fragment="header">
    <div class="top-left">
        <div class="navbar-header">
            <a class="navbar-brand" href="home"><img th:src="@{/images/logo-001.png}" alt="Logo"></a>
        </div>
    </div>
    <div class="top-right">
        <div class="header-menu">
            <div class="user-area dropdown">
                <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true"
                   aria-expanded="false">
                    <em class="fa fa-user-circle"></em>
                </a>
                <div class="user-menu dropdown-menu">
                    <a class="nav-link" th:href="@{/profile}"><em class="fa fa -cog"></em>
                        <span th:text="#{profile.btn}"></span>
                    </a>

                    <a class="nav-link" th:href="@{/logout}"><em class="fa fa-power -off"></em>
                        <span th:text="#{logout.btn}"></span>
                    </a>
                </div>
            </div>

            <div class="lang-block">
                <a href="?lang=en">EN</a>
                <a href="?lang=ru">RU</a>
            </div>
        </div>
    </div>
</header>

<footer class="site-footer" th:fragment="footer">
    <div class="footer-inner bg-white">
        <div class="row">
            <div class="col-lg-12 text-center">
                Made by <a href="https://github.com/ihPiontkovskyi/">Ihor Piontkovskyi</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
